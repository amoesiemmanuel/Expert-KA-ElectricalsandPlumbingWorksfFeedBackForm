<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width,initial-scale=1.0">
    <title>Expert KA Electricals and Plumbing Works Form Card</title>
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Expert KA Electricals and Plumbing Works</h1>
    <h3>Feedback Form visiting Our Website
        
    </h3>
    <div class="form-box">
        <div class="textup">
            <i class="fa fa-solid fa-clock"></i>
            
        </div>
        <form action="https://api.web3forms.com/submit" method="POST" class="Form">
            <input type="hidden" name="access_key" value="d6180a85-9097-4180-aaee-fa37bd9eea12">

            <label for="uname">
                <i class="fa fa-solid fa-user"></i>
                Name
            </label>
            <input type="text" name="name" placeholder="Your Name"
                   class="contact-inputs" required>

            <label for="email">
                <i class="fa fa-solid fa-envelope"></i>
                Email Address
            </label>
            <input type="text" name="email" placeholder="Your Email"
            class="contact-inputs" required>

            <label for="phone">
                <i class="fa-solid fa-phone"></i>
                Contact
            </label>
            <input type="text" name="contact" placeholder="Your Contact"
                   class="contact-inputs" required>

            <label>
                <i class="fa-solid fa-face-smile"></i>
                Do you satisfy with our service?
            </label>
            <div class="radio-group">
                <input type="radio" id="yes" 
                       name="Satisfy" value="Yes" checked>
                <label for="Yes">Yes</label>

                <input type="radio" id="no" 
                       name="Satisfy" value="No">
                <label for="No">No</label>
            </div>

            <label for="msg">
                <i class="fa-solid fa-comments" 
                   style="margin-right: 3px;"></i>
                Write your Suggestions:
            </label>
            <textarea name="Suggestions" placeholder="Your Suggestions" class="contact-inputs" required>
            </textarea>
            <button type="submit">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
